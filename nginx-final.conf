server {
    listen 80;
    server_name stock.linksbridge.top;
    
    root /www/wwwroot/stock.linksbridge.top/web;
    index index.php;
    
    # Create logs directory if it doesn't exist
    # Run: mkdir -p /www/wwwroot/stock.linksbridge.top/logs
    access_log /www/wwwroot/stock.linksbridge.top/logs/access.log;
    error_log /www/wwwroot/stock.linksbridge.top/logs/error.log;
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
    
    # For Yii2 pretty URLs
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }
    
    # Process PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Try different socket paths - uncomment the one that works for your server
        fastcgi_pass unix:/tmp/php-cgi-74.sock;
        # fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        # fastcgi_pass unix:/var/run/php-fpm.sock;
        # fastcgi_pass 127.0.0.1:9000;
        
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    
    # Deny access to PHP files in the assets directory
    location ~ ^/assets/.*\.php$ {
        deny all;
    }
    
    # Serve static files directly
    location ~* \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
        try_files $uri =404;
        expires max;
        log_not_found off;
        access_log off;
    }
}
